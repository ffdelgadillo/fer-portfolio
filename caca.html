<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Fer Delgadillo - Web Designer - Portafolio</title>
	<link href="https://fonts.googleapis.com/css?family=Palanquin+Dark:400,500" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/lightbox.css">
</head>
<body>

	<section id="portafolio">
		<div class="container">
			<div class="row">
				<div class="titleline2"></div>
			</div>
			<div class="row">
				<div class="pimages2 col-lg-4 col-sm-4">
					<div class="p-thumbs2">
						<a href="img/integrha/integrha_desk.jpg" data-lightbox="gallery" data-title="Vista General"><img src="img/integrha/rh_thumb1.png"></a>

						<h5>Versión escritorio</h5>
					</div>
				</div>
				<div class="pimages2 col-lg-4 col-sm-4">

				</div>

				<div class="pimages2 col-lg-4 col-sm-4">
					<div class="p-thumbs2">

	<script src="js/lightbox-plus-jquery.min.js"></script>
